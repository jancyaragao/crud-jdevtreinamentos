<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Usuário</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Jdevtreinamentos</h1>
        <form>
            <div class="form-group mt-2">
              <label for="nome">Nome:</label>
              <input type="text" class="form-control" id="nome" aria-describedby="nome" placeholder="Informe o nome do usuário">
            </div>
            <div class="form-group mt-2">
              <label for="idade">Idade:</label>
              <input type="number" class="form-control" id="idade" placeholder="Idade">
            </div>
            <div class="d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-success mt-3" id="salvar">Salvar</button>
            </div>
          </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $("#salvar").click(function () {
                nome = $("#nome").val();
                alert("Opa, parece que tá funcionando, não é mesmo, " + nome + "?");
            })
        })
    </script>
</body>
</html>
